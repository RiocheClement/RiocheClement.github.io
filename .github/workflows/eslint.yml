name: eslint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.1

      - name: Setup Node.js environment
        uses: actions/setup-node@v4.0.4

        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run eslint
        run: npm run lint
